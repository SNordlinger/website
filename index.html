<html>
  <head>
    <title>Sam Nordlinger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header class="name-header">
      <div class="name">
        <svg viewBox="0 0 140 18">
          <text x="0" y="15">SAM NORDLINGER</text>
        </svg>
      </div>
    </header>
    <!-- welcome snippet -->
    <div class="subheading">
      <div id="hello-code">
        <span class="token keyword">print</span
        ><span class="token punctuation">(</span
        ><span class="token string">'Hello!'</span
        ><span class="token punctuation">)</span>
      </div>
    </div>
    <section>
      <h2 class="section-title">LINKS</h2>
      <!-- linkedin link -->
      <a class="social-link" href="http://www.linkedin.com/in/samnordlinger">
        <span class="arrow">-></span>
        <img src="./assets/linkedin.png" />LinkedIn
      </a>
      <!-- twitter link -->
      <a class="social-link" href="http://www.twitter.com/gtsam">
        <span class="arrow">-></span> <img src="./assets/twitter.png" />Twitter
      </a>
    </section>
    <section>
      <h2 class="section-title">CONTACT ME</h2>
      <form name="contact-me" method="POST" data-netlify="true">
        <div class="cm-field">
          <label class="cm-label" for="cm-name-input">// Your Name</label>
          <input type="text" id="cm-name-input" class="cm-input" name="name" required />
        </div>
        <div class="cm-field">
          <label class="cm-label" for="cm-email-input">// Your Email</label>
          <input type="email" id="cm-email-input" class="cm-input" name="email" required />
        </div>
        <div class="cm-field">
          <label class="cm-label" for="cm-message-input">// Message</label>
          <textarea id="cm-message-input" class="cm-input" name="message" rows="6" required />
        </div>
        <div class="cm-field">
          <button type="submit" class="cm-submit">Send Me a Message!</button>
        </div>
      </form>
    </section>
  </body>
</html>
