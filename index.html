<html>
  <head>
    <title>Sam Nordlinger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <header class="site-banner">
      <h1 class="name-heading">
        SAM NORDLINGER
      </h1>
      <div class="social-links">
        <a href="https://twitter.com/gtsam"><img src="assets/twitter.svg"/></a
        ><a href="https://www.linkedin.com/in/samnordlinger"
          ><img src="assets/linkedin.svg"
        /></a>
      </div>
    </header>
    <div class="splash-screen">
      <div class="welcome">
        <div id="hello-code">
          <span class="token keyword">print</span
          ><span class="token punctuation">(</span
          ><span class="token string">'Hello!'</span
          ><span class="token punctuation">)</span>
        </div>
        <p>Sam is a developer based in Kalispell, MT</p>
      </div>
    </div>
    <section>
      <h2>Contact Me</h2>
      <form>
        <div>
          <label>Name</label>
          <input type="text" name="contact-me-name" />
        </div>
        <div>
          <label>Email</label>
          <input type="text" name="contact-me-email" />
        </div>
        <div>
          <label>Name</label>
          <textarea name="contact-me-message" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer class="end-footer"></footer>
  </body>
</html>
