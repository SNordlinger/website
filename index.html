<html>
  <head>
    <title>Sam Nordlinger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.scss" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script src="./src/index.js" defer></script>
  </head>
  <body>
    <header class="site-banner">
      <div class="heading">
        SAM NORDLINGER
      </div>
      <div class="social-links">
        <a href="https://twitter.com/gtsam"><img src="assets/twitter.svg"/></a
        ><a href="https://www.linkedin.com/in/samnordlinger"
          ><img src="assets/linkedin.svg"
        /></a>
      </div>
    </header>
    <!-- welcome snippet -->
    <div class="section-content">
      <div class="welcome">
        <div id="hello-code">
          <span class="token keyword">print</span
          ><span class="token punctuation">(</span
          ><span class="token string">'Hello!'</span
          ><span class="token punctuation">)</span>
        </div>
        <p>Sam is a developer based in Kalispell, MT</p>
      </div>
      <div><a href="#next"><img src="./assets/arrow.svg" /></a></div>
    </div>
    <header class="section-heading" id="next">
      <h2 class="heading hidden">CONTACT ME</h2>
      </div>
    </header>
    <section class="section-content">
      <form
        name="contact-me"
        class="contact-form"
        method="POST"
        data-netlify="true"
      >
        <div class="cm-field">
          <label class="cm-label" for="cm-name-input">// Your Name</label>
          <input
            type="text"
            id="cm-name-input"
            class="cm-input"
            name="name"
            required
          />
        </div>
        <div class="cm-field">
          <label class="cm-label" for="cm-email-input">// Your Email</label>
          <input
            type="email"
            id="cm-email-input"
            class="cm-input"
            name="email"
            required
          />
        </div>
        <div class="cm-field">
          <label class="cm-label" for="cm-message-input">// Message</label>
          <textarea
            id="cm-message-input"
            class="cm-input"
            name="message"
            rows="6"
            required
          ></textarea>
        </div>
        <div class="cm-field">
          <button type="submit" class="cm-submit">Send Me a Message!</button>
        </div>
      </form>
    </section>
    <footer class="section-heading"></footer>
  </body>
</html>
